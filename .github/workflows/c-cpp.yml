name: C/C++ CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: update deps
      run: sudo apt-get -y update
    - name: install deps
      run: sudo apt install pkgconf libreadline-dev liblua5.4-dev libsdl2-dev
    - name: make standard
      run: make clean-all && make WITH_SDL2=yes
    - name: make without SDL GUI
      run: make clean-all && make WITH_SDL=no
