name: C/C++ CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: update deps
      run: sudo apt-get -y update
    - name: install deps
      run: sudo apt install pkgconf libx11-dev libxext-dev libreadline-dev libsdl1.2-compat-dev libsdl-gfx1.2-dev
    - name: make x11
      run: make clean && make GUI=x11
    - name: make sdl1
      run: make clean && make GUI=sdl1
    - name: install baremetal deps
      run: sudo apt-get -y install gcc-riscv64-unknown-elf picolibc-riscv64-unknown-elf srecord
    - name: make baremetal
      run: make clean && make GUI=baremetal
